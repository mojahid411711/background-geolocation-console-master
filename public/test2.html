 <!DOCTYPE html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA9j72oZA5SmsA8ugu57pqXwpxh9Sn4xuM"></script>
  <script type="module" src="./map.component.js"></script>
  <script type="module" src="./list.component.js"></script>
  <script type="module" src="./layout.component.js"></script>
  <script type="module" src="./settings.component.js"></script>
  <script type="module" src="./filters.component.js"></script>
  <script type="module" src="./customMarkers.component.js"></script>
</head>
<body>

  <h1>Demo Layout</h1>

  <transistorsoft-layout style="width: 800px; height: 600px; border: 1px solid black;">
    <transistorsoft-map slot="map"></transistorsoft-map>
    <transistorsoft-list slot="list"></transistorsoft-list>
  </transistorsoft-layout>
  <transistorsoft-filters style="width: 250px;">

  </transistorsoft-filters>
  <transistorsoft-mapsettings style="width: 250px;">

  </transistorsoft-mapsettings>
  <transistorsoft-custommarkers style="width: 250px;">

  </transistorsoft-custommarkers>

  <script type="module">
    import * as ListComponent from "./list.component.js";
    async function main() {

      const response = await fetch('./test1.json');
      const data = await response.json();

      const map = document.querySelector('transistorsoft-map');
      const list = document.querySelector('transistorsoft-list');
      const customMarkers = document.querySelector('transistorsoft-custommarkers');

      window.map = map;
      window.list = list;

      map.locations = data;
      list.locations = data;

      customMarkers.addEventListener('add', function(e) {
         map.addTestMarker(e.detail);
      });

    }
    document.addEventListener('DOMContentLoaded', main);

  </script>
</body>
